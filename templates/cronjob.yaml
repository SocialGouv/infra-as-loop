apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: infra-as-loop
  name: infra-as-loop-job
  {{ if ne .Release.Namespace "default" }}
  namespace: "{{ .Release.Namespace }}"
  {{ end }}
spec:
  concurrencyPolicy: Forbid
  schedule: "{{ .Values.schedule }}"
  suspend: {{ .Values.suspend }}
  jobTemplate:
    spec:
      template:
        metadata:
        spec:
          volumes:
            - name: volume-config
              configMap:
                name: {{ or .Values.component .Chart.Name }}-config
            {{ range $secret := .Values.mountSecrets }}
            - name: secret-{{ $secret.name }}
              secret:
                secretName: {{ $secret.name }}
            {{ end }}
          containers:
            - name: run-loop
              image: {{ .Values.image }}
              imagePullPolicy: Always
              args:
                - snip
                - play
              volumeMounts:
                - name: volume-config
                  mountPath: /app/.infra-as-loop/config.yaml
                  subPath: config.yaml
                {{ range $file := (keys .Values.files) }}
                - name: "config-{{ $file }}"
                  mountPath: "/app/{{ $file }}"
                  subPath: "{{ $file }}"
                {{ end }}
                {{ range $secret := .Values.mountSecrets }}
                - name: secret-{{ $secret.name }}
                  mountPath: /secrets/{{ $secret.name }}
                {{ end }}
              env:
                - name: IAL_HOMEDIR
                  value: /app/.infra-as-loop
              resources:
                limits:
                  cpu: {{ .Values.resources.limits.cpu }}
                  memory: {{ .Values.resources.limits.memory }}
                requests:
                  cpu: {{ .Values.resources.requests.cpu }}
                  memory: {{ .Values.resources.requests.memory }}
          restartPolicy: Never
